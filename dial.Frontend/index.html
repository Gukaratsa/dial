<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js"></script>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>
<button onclick="func()">Click</button>
<button onclick="func2()">Click</button>
<input type="number" id="speed" value="2.5">

<br/>
<br/>

<svg width="200" height="50" viewport="0 0 200 50" onmousedown="onmousedown" onmouseup="onmouseup" onmouseleave="onmouseleave">
 <defs>
    <symbol id="major-tick" class="major-tick" >
        <line x1="0" y1="0" x2="0" y2="10" stroke="black"/>
        <line x1="0" y1="40" x2="0" y2="50" stroke="black"/>
    </symbol>

    <symbol id="minor-tick" class="minor-tick" >
        <line x1="0" y1="0" x2="0" y2="5" stroke="black"/>
        <line x1="0" y1="45" x2="0" y2="50" stroke="black"/>
    </symbol>

    <symbol id="major-minor-tick" class="major-minor-tick" >
        <use href="#major-tick" x="0"/>

        <use href="#minor-tick" x="4"/>
        <use href="#minor-tick" x="8"/>
        <use href="#minor-tick" x="12"/>
        <use href="#minor-tick" x="16"/>

        <use href="#major-tick" x="20"/>

        <use href="#minor-tick" x="24"/>
        <use href="#minor-tick" x="28"/>
        <use href="#minor-tick" x="32"/>
        <use href="#minor-tick" x="36"/>
    </symbol>
  </defs>

    <g class="dial" id="dial_mm" transform="translate(0 0)">
        <use href="#major-minor-tick" x="-100"/>
        <text x="-100" y="25" text-anchor="middle" dominant-baseline="middle">50</text>

        <use href="#major-minor-tick" x="-60"/>
        <text x="-60" y="25" text-anchor="middle" dominant-baseline="middle">60</text>

        <use href="#major-minor-tick" x="-20"/>
        <text x="-20" y="25" text-anchor="middle" dominant-baseline="middle">70</text>

        <use href="#major-minor-tick" x="20"/>
        <text x="20" y="25" text-anchor="middle" dominant-baseline="middle">80</text>

        <use href="#major-minor-tick" x="60"/>
        <text x="60" y="25" text-anchor="middle" dominant-baseline="middle">90</text>

        <use href="#major-minor-tick" x="100"/>
        <text x="100" y="25" text-anchor="middle" dominant-baseline="middle">0</text>

        <use href="#major-minor-tick" x="140"/>
        <text x="140" y="25" text-anchor="middle" dominant-baseline="middle">10</text>

        <use href="#major-minor-tick" x="180"/>
        <text x="180" y="25" text-anchor="middle" dominant-baseline="middle">20</text>

        <use href="#major-minor-tick" x="220"/>
        <text x="220" y="25" text-anchor="middle" dominant-baseline="middle">30</text>

        <use href="#major-minor-tick" x="260"/>
        <text x="260" y="25" text-anchor="middle" dominant-baseline="middle">40</text>

        <use href="#major-minor-tick" x="300"/>
        <text x="300" y="25" text-anchor="middle" dominant-baseline="middle">50</text>

        <use href="#major-minor-tick" x="340"/>
        <text x="340" y="25" text-anchor="middle" dominant-baseline="middle">60</text>

        <use href="#major-minor-tick" x="380"/>
        <text x="380" y="25" text-anchor="middle" dominant-baseline="middle">70</text>

        <use href="#major-minor-tick" x="420"/>
        <text x="420" y="25" text-anchor="middle" dominant-baseline="middle">80</text>

        <use href="#major-minor-tick" x="460"/>        
        <text x="460" y="25" text-anchor="middle" dominant-baseline="middle">90</text>

        <use href="#major-minor-tick" x="500"/>        
        <text x="500" y="25" text-anchor="middle" dominant-baseline="middle">0</text>

        <use href="#major-minor-tick" x="540"/>        
        <text x="540" y="25" text-anchor="middle" dominant-baseline="middle">10</text>

        <use href="#major-minor-tick" x="580"/>

        <use href="#major-minor-tick" x="620"/>

        <use href="#major-minor-tick" x="660"/>

        <use href="#major-minor-tick" x="700"/>
        <text x="700" y="25" text-anchor="middle" dominant-baseline="middle">50</text>
    </g>
    <g class="glass-overlay">
        <defs>
            <linearGradient id="MyGradient">
                <stop offset="0%" stop-color="#FFD73888" />
                <stop offset="25%" stop-color="#FFD73820" />
                <stop offset="75%" stop-color="#FFD73820" />
                <stop offset="100%" stop-color="#FFD73888" />
            </linearGradient>
        </defs>

        <rect width="200" height="50" fill="url(#MyGradient)"/>
        <line x1="100" y1="0" x2="100" y2="50" stroke="black" thickness="20"/>
    </g>
</svg>
